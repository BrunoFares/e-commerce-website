<div class="title">
    <h1>My Account</h1>
    <button *ngIf="userIsAdmin" routerLink="../dashboard">Dashboard</button>
</div>
<div class="body">
    <div>
        <p>Email:</p>
        <p>First Name:</p>
        <p>Last Name:</p>
        <p>Password:</p>
    </div>
    <div>
        <p>{{ jwtUser.email }}</p>
        <p>{{ jwtUser.given_name }}</p>
        <p>{{ jwtUser.family_name }}</p>
        <div class="pass">
            <p>********</p>
            <!-- <button routerLink="change-pass">Change my <br>Password</button> -->
        </div>
    </div>
</div>
<button (click)="onLogout()">Log Out</button>
