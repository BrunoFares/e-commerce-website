<form (ngSubmit)="onSubmit()">
    <label for="username">Email</label>
    <input name="username" type="text" [(ngModel)]="username" id="username"><br>

    <label for="loginPass">Password</label>
    <input name="password" type="password" [(ngModel)]="password" id="loginPass"><br>

    <button type="submit">Log In</button>
</form>
