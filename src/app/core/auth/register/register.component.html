<h1>Register to The Big Shop!</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label for="firstName">First Name</label>
    <input name="firstName" type="text" formControlName="firstName" id="firstName"><br>

    <label for="lastName">Last Name</label>
    <input name="lastName" type="text" formControlName="lastName" id="lastName"><br>

    <label for="email">Email</label>
    <input name="email" type="email" formControlName="email" id="email"><br>

    <label for="registerPass">Password</label>
    <p>*Password must contain at least 8 characters.</p>
    <input name="password" type="password" formControlName="password" id="registerPass"><br>
    
    <p *ngIf="!allowed">Account already exists!</p>

    <button type="submit" [disabled]="!registerForm.valid">Register</button>
</form>
<p>Already have an account? <a [routerLink]="'../login'">Log In!</a></p>
