<form (ngSubmit)="onSubmit()">
    <label for="firstName">First Name</label>
    <input name="firstName" type="text" [(ngModel)]="firstName" id="firstName"><br>

    <label for="lastName">Last Name</label>
    <input name="lastName" type="text" [(ngModel)]="lastName" id="lastName"><br>

    <label for="email">Email</label>
    <input name="email" type="email" [(ngModel)]="email" id="email"><br>

    <label for="registerPass">Password</label>
    <input name="password" type="password" [(ngModel)]="password" id="registerPass"><br>

    <label for="roleName">Role</label>
    <input name="roleName" type="text" [(ngModel)]="roleName" id="roleName"><br>

    <button type="submit">Register</button>
</form>
